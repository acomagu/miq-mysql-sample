db:
  driver: "mysql"
  username: "user"
  password: "user"
  name: "app"
  net: tcp
  host: mysql
  port: 3306
rules:
  - path: /show/:id/
    query: "SELECT * FROM test WHERE id = {{id}};"
  - path: /showall/
    queries:
      - SELECT * FROM test;
    transaction: true
  - path: /create/
    query: INSERT INTO test (body) VALUES ({{body}});
port: 8000
